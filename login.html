<html>
    <head>
        <title>Forms</title>
        <link rel="stylesheet" href="css/login.css">
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/login.js"></script>
    </head>
    <body>
       <div id="box">
       
           <div id="main"></div>
           
            <div id="login_form">
                <h1>Login</h1>
                    <form action = "pages/includes/loginfunction.php" method = "POST" >
                        <input type="email" placeholder="Email" name="email" required>
                        <input type="password" placeholder="Password" name="password" required><br>
                        <input type = "submit" value = " Submit "/><br />
                    </form>
                
                <!-- <button><a href="index.html" style="text-decoration: none;color:white">LOGIN</a></button> -->
            </div>
            <div id="signup_form">
                <h1>Sign Up</h1>
                <form action = "login.php" method = "POST" >
                    <input type="text" placeholder="Name" name="" required=""><br>
                    <input type="email" placeholder="Email" name="email" required=""><br>
                    <input type="password" placeholder="Password" name="password" required=""><br>
                    <input type="radio" name="role" value=1>Be a Donor<br>
                    <input type="radio" name="role" value=2>Be a Volunteer<br>
                    <input type="radio" name="role" value=3>NGO <br>
                    <input type = "submit" value = " Submit "/><br />
                </form>
               <button>SIGN UP</button>

            </div>

             
            <div id="login_msg">Have an Account?</div>
            <div id="signup_msg">Don't have an Account?</div>
        <button id="log_button">LOGIN</button>
        <button id="signup_button">SIGN UP</button>
        </div>
        
    </body>
</html>
